<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
    <link rel="icon" href="../../images/timer.ico">
</head>
<body>
  <div class="bg">
    <div class="timer half">
        <h1>Timer</h1>
        <input type="text" id="timername" placeholder="Enter name of your timer">
        <input type="text" id="time" placeholder="Enter your time in seconds">    
        <button id="btn1">Start timer</button>
        <div id="timer"></div>
    </div>
    <div class="seconds half">
        <h1>Second Counter</h1>
        <div id="seconds">0:0</div>
        <button id="btn2">Start Second Counter</button>
    </div>
  </div>  

  <script src="app.js"></script>
</body>
</html>
